<manifest xmlns:android="http://schemas.android.com/apk/res/android">

    <!--
         ACCESS_COARSE/FINE_LOCATION permissions are not required to use
         Google Maps Android API v2, but they are necessary for the 'MyLocation' functionality.
    -->
    <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />
    <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />

    <!-- EXTERNAL_STORAGE permissions are optional for Android 6.0 (API 23) onwards. -->
    <uses-permission
        android:name="android.permission.WRITE_EXTERNAL_STORAGE"
        android:maxSdkVersion="22" />
    <uses-permission
        android:name="android.permission.READ_EXTERNAL_STORAGE"
        android:maxSdkVersion="22" />

    <application
        android:allowBackup="true"
        android:icon="@mipmap/ic_launcher"
        android:label="@string/demo_title"
        android:supportsRtl="true"
        android:theme="@style/AppTheme">

        <!--
            Add your Maps API key to this project by following these steps:
            1. Open the root project's local.properties file
            2. Add the following line, replacing YOUR_API_KEY with your actual API key:
               MAPS_API_KEY=YOUR_API_KEY
        -->
        <meta-data
            android:name="com.google.android.geo.API_KEY"
            android:value="${MAPS_API_KEY}" />

    </application>

</manifest>
